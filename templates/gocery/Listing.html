{% extends 'Base.html' %}
{% block head %}

{% endblock %}
{% block body %}
    {% if stores_found %}
    <form action="{{ url_for('selected_store') }}" method="post">
        <h1>
            {{ locations['location'] }}
        </h1> <br/>
        Select store number
        <select name="store_id">
            {% for i in range(num_stores) %}
                <option value="{{ store_ids[i] }}">{{ stores[i] }}</option>
            {% endfor %}<br/>
        </select>
        <br/>
        <button type="submit">Select</button>
        <br/>
    </form>
    {% else %}
    <form action="{{ url_for('hello_world') }}" method="get">
    No stores found in your area! <br/>
    <button type="submit">Try another postal code</button>
    </form>
    {% endif %}
{% endblock %}
